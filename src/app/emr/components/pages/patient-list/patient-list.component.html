<div class="patients-container">
  <h2>Patient</h2>

  <div class="patient-list">
    <button
      class="patient-btn"
      *ngFor="let patient of patients"
      (click)="openPatient(patient)"
    >
      {{ patient.fullName }}
    </button>
  </div>
</div>

<h2>Patients</h2>
<button *ngFor="let patient of patients$ | async" (click)="goToDetails(patient.id)">
  {{ patient.name }}
</button>
